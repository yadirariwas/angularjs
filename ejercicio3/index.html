<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Angular Caliz</title>
	<link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="css/estilos.css">
	<script src="../lib/angular/angular.js"></script>
	<script src="js/controller.js"></script>
</head>
<body>
	<div class="main" ng-controller="MyController">
		<ul class="artistlist">
			<li class="artist cf" ng-repeat="item in artist">
				<img ng-src="http://www.durango.gob.mx/img/w:100/h:100/cr:1/90284" alt="Photo of {{item.name}}">
				<div class="info">
					<h2>{{item.name}}</h2>
					<h3>{{item.reknown}}</h3>
				</div>
			</li>
		</ul>
		
	</div>
	<script>
		
	</script>
</body>
</html>
