<!DOCTYPE html>
<html lang="en" ng-app>
<head>
	<meta charset="UTF-8">
	<title>Angular Caliz</title>
	<script src="../lib/angular/angular.js"></script>
</head>
<body>
	<div ng-controller="MyController">
		<h1>{{author.name}}</h1>
		<p>{{author.title+', '+author.company}}</p>
	</div>
	<script>
		function MyController ($scope){
			$scope.author={
				'name': 'Yadira Riwas',
				'title': 'Mochuelito',
				'company': "mochuelito.com", 
			}
		}
	</script>
</body>
</html>
